<div class="layout-column align-items-center mt-50">

  <section class="layout-row align-items-center justify-content-between">
    <label>Celsius: </label>
    <input [(ngModel)]="celsius" type="number" (ngModelChange)="getChangeFahrenheit($event)" class="large" data-test-id="celsius-input"/>
  </section>

  <section class="layout-row align-items-center justify-content-between">
      <label>Fahrenheit: </label>
      <input [(ngModel)]="fahrenheit" type="number" (ngModelChange)="getChangeCelsius($event)" class="large" data-test-id="fahrenheit-input"/>
  </section>
</div>
